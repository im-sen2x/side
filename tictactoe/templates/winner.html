<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <!-- href="{{ url_for('static', filename='css/styles1.css') }}" -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles1.css') }}">
</head>
<body>
    <table>
        {% for i in range(3) %}
        <tr>
            {% for j in range(3) %}
            <td>
                <!-- {{ i }}, {{ j }} -->
                {% if game[i][j] %}
                    {{ game[i][j] }}
                {% else %}
                    <a href="{{ url_for('play', row=i, col=j) }}">{{ turn }}.</a>
                {% endif %}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    <h1>{{ message }}<h1>
    
</body>
</html>
